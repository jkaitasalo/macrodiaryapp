<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Food Info</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
    <h1>Edit Food Info</h1>
    <div>
        <form th:object="${food}" th:action="@{../save}" action="#" method="post">
            <input type="hidden" id="id" th:field="*{id}" />
            
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" />
            <div style="clear: both; display: block; height: 10px;"></div>
            
            <label for="quantity">Weight in grams</label>
            <input type="number" id="quantity" th:field="*{quantity}" />
            <div style="clear: both; display: block; height: 10px;"></div>
            
            <label for="kcal">Kcal per 100g</label>
            <input type="number" id="kcal" th:field="*{kcal}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <input type="submit" value="Save" />
        </form>
    </div>
</body>
</html>
