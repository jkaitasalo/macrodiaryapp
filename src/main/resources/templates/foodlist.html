<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Food List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/style.css}" />
  </head>
  <body class="food-list">
    <h1>Food List</h1>
    
    <table>
      <tr>
        <th>Name</th>
        <th>Weight (grams)</th>
        <th>Kcal (per 100g)</th>
      </tr>
      <tr th:each="food : ${foods}">
        <td th:text="${food.name}"></td>
        <td th:text="${food.quantity}"></td>
        <td th:text="${food.kcal}"></td>
        <td>
            <form th:action="@{/edit/{id}(id=${food.id})}" method="get">
                <button type="submit" class="edit-btn">Edit</button>
            </form>
        </td>
        <td>
            <form th:action="@{/delete/{id}(id=${food.id})}" method="post">
                <button type="submit" class="delete-btn">Delete</button>
            </form>
        </td>
      </tr>
    </table>
    
    <br>
    <form action="/add">
        <button type="submit" class="add-btn">Add a Food</button>
    </form>

    <div>
        <p style="text-align: center; font-weight: bold;"  >Total Calories: <span th:text="${totalKcal}"></span> kcal</p>
    </div>
  </body>
</html>
